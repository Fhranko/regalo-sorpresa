<div class="row min-vh-100">
  <div class="m-auto p-5">
    <form (ngSubmit)="registrar(formulario)" #formulario="ngForm">
      <h4 class="my-5 text-center">Registra tus datos para ganar</h4>
      <div class="form-group">
        <span
          *ngIf="formulario.submitted && formulario.controls['nombre'].errors"
          class="text-danger"
          >El Nombre es obligatorio</span
        >
        <input
          required
          type="text"
          class="form-control"
          id="nombre"
          name="nombre"
          ngModel
          placeholder="Nombre Completo"
        />
      </div>

      <div class="form-group">
        <span
          *ngIf="formulario.submitted && formulario.controls['carnet'].errors"
          class="text-danger"
          >El carnet es obligatorio</span
        >
        <input
          required
          type="text"
          class="form-control"
          id="carnet"
          name="carnet"
          ngModel
          placeholder="Carnet"
        />
      </div>

      <div class="form-group">
        <span
          *ngIf="formulario.submitted && formulario.controls['telefono'].errors"
          class="text-danger"
          >El teléfono es obligatorio</span
        >
        <input
          required
          type="number"
          class="form-control"
          id="telefono"
          name="telefono"
          ngModel
          placeholder="Teléfono"
        />
      </div>

      <div class="form-group">
        <span
          *ngIf="formulario.submitted && formulario.controls['correo'].errors"
          class="text-danger"
          >El correo es obligatorio</span
        >
        <input
          required
          type="email"
          class="form-control"
          id="correo"
          name="correo"
          ngModel
          placeholder="Correo"
        />
      </div>

      <div class="form-group">
        <span
          *ngIf="formulario.submitted && formulario.controls['factura'].errors"
          class="text-danger"
          >La factura es obligatoria</span
        >
        <input
          required
          type="number"
          class="form-control"
          id="factura"
          name="factura"
          ngModel
          placeholder="Factura"
        />
      </div>

      <div class="form-group">
        <span
          *ngIf="formulario.submitted && formulario.controls['monto'].errors"
          class="text-danger"
          >El monto es obligatorio</span
        >
        <input
          required
          type="number"
          class="form-control"
          id="monto"
          name="monto"
          ngModel
          placeholder="Monto"
        />
      </div>

      <div class="form-group">
        <span
          *ngIf="formulario.submitted && formulario.controls['ciudad'].errors"
          class="text-danger"
          >La ciudad es obligatoria</span
        >
        <input
          required
          type="text"
          class="form-control"
          id="ciudad"
          name="ciudad"
          ngModel
          placeholder="Ciudad"
        />
      </div>

      <button type="submit" class="btn btn-primary btn-block my-5">
        Registrar
      </button>
    </form>
  </div>
</div>
